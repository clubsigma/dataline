#{extends 'main.html' /}
#{set title:'index.html' /}

<br></br>

<form action="@{Proyectos.guardarProyecto()}" enctype="multipart/form-data" method="POST">
<div class="container"><!-- container en la cabecera para manipular todo borde -->					
    
    	<div class="well">
	    	<h4 class="text-center"><b><i class="icon-folder-open">&nbsp; </i>NUEVO PROYECTO</b></h4>
	    	<center><a href="/proyectos/listado" class="btn btn-primary">Ver Todos</a></center>
		</div>
			<div id="parametros" class="well" ><br>			
				Para registrar un Nuevo Proyecto debe ingresar la siguiente información:
				<div id="tema">		
					<strong><h3>Tema:</h3></strong>
					<textarea  type="text" class="form-control" rows="5"  name="tema"  placeholder="Tema del Proyecto que va a realizar" required></textarea><br>
				</div>		
				
				<br><br>
				
				<div id="descripcion">		
					<strong><h3>Descripción:</h3></strong>
					<textarea  type="text" class="form-control" rows="10"  name="descripcion"  placeholder="Descripción del Proyecto que va a realizar" required></textarea><br>
				</div>		
				
				<br><br>
				
				
				<!-- **********Introduccion************  -->
							 
				<div id="introduccion">		
					<strong><h3>Introduccion:</h3></strong>
					<textarea type="text" class="form-control" rows="10"  name="introduccion"  placeholder="Descripcion de la Introduccion del Proyecto" required></textarea><br>
				</div>			 
							 
				<br><br>			 
					
						<!-- **********Ambito************  -->
							 
				<div id="ambito">		
					<strong><h3>Ambito:</h3></strong>
					<textarea type="text" class="form-control" rows="10"  name="ambito"  placeholder="Descripcion del Ambito del Proyecto" required></textarea><br>		 
				</div>				 
					
				<br><br>			 			
					
						<!-- **********Alcance************  -->
				<div id="alcance">		
					<strong><h3>Alcance:</h3></strong>
					<textarea type="text" class="form-control" rows="10"  name="alcance"  placeholder="Descripcion del Alcance del Proyecto" required></textarea><br>			
				</div>
				
				<br><br>
				
				<div class="col-lg-12 text-center">
					<button type="submit" class="btn btn-primary"> Guardar</button>																																																	
					<a href="/proyectos/listado" type="submit" class="btn btn-danger" onclick="return confirm('Esta seguro que desea cancelar')">Cancelar </a>
				</div>	
				
				<br><br>
								
									 
			</div>
</div>  	

</form>
